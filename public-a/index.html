<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>サイトA</h1>
     <button id="btn1">
        request with preflight
     </button>
     <br>
     <br>
        <button id="btn2">
            simple request
        </button>
     <br>
     <br>
     <a href="http://localhost:3000/cors2">
        aタグを用いたリクエスト
     </a>
     <br>
     <br>
        <button id="btn3">
            no-corsだが、application/jsonを指定
        </button>
     <br>
     <br>
</body>
<script>
    // preflightが発生する
    const button = document.getElementById('btn1');
    button.addEventListener('click', () => {
        fetch('http://localhost:3000/cors1', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(res => res.json())
        .then(data => console.log(data))
        .catch(err => console.error(err));
    });

    // preflightが発生しない
    const button2 = document.getElementById('btn2');
    button2.addEventListener('click', () => {
        fetch('http://localhost:3000/cors2', {
            headers: {
                'Content-Type': 'text/plain'
            }
        })
        .then(res => res.json())
        .then(data => console.log(data))
        .catch(err => console.error(err));
    });

    //no-corsだが、application/jsonを指定
    const button3 = document.getElementById('btn3');
    button3.addEventListener('click', () => {
        fetch('http://localhost:3000/cors3', {
            headers: {
                'Content-Type': 'application/json',
                'mode': 'no-cors'
            }
        })
        .then(res => res.json())
        .then(data => console.log(data))
        .catch(err => console.error(err));
    });
</script>
</html>
